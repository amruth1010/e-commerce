{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Address | Elegance</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-black: #1a1a1a;
            --gold-accent: #CFB53B;
            --soft-white: #f5f5f5;
            --light-gray: #e0e0e0;
            --error-red: #d9534f;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Optima', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--soft-white) 0%, #ffffff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            color: var(--primary-black);
        }

        .delete-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--light-gray);
        }

        .delete-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(to right, var(--error-red), var(--primary-black));
        }

        .delete-icon {
            color: var(--error-red);
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        h2 {
            color: var(--primary-black);
            font-size: 28px;
            margin-bottom: 20px;
            letter-spacing: 1px;
            position: relative;
        }

        h2::after {
            content: '';
            position: absolute;
            width: 60px;
            height: 2px;
            background: var(--error-red);
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .warning-text {
            color: var(--primary-black);
            margin-bottom: 30px;
            font-size: 16px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .delete-button, .cancel-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .delete-button {
            background-color: var(--error-red);
            color: white;
            border: none;
        }

        .cancel-button {
            background-color: var(--primary-black);
            color: white;
            border: none;
        }

        .delete-button:hover {
            background-color: #b0392e;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .cancel-button:hover {
            background-color: var(--gold-accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 600px) {
            .delete-container {
                margin: 20px;
                padding: 25px;
            }

            .button-group {
                flex-direction: column;
                gap: 15px;
            }

            .delete-icon {
                font-size: 50px;
            }

            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <i class="fas fa-trash-alt delete-icon"></i>
        <h2>Delete Address</h2>
        <p class="warning-text">
            Are you sure you want to permanently delete this address? 
            This action cannot be undone.
        </p>
        <form method="post" class="button-group">
            {% csrf_token %}
            <button type="submit" class="delete-button">
                <i class="fas fa-trash"></i> Delete
            </button>
            <a href="{% url 'accounts:userdash' %}" class="cancel-button">
                <i class="fas fa-times"></i> Cancel
            </a>
        </form>
    </div>
</body>
</html>
