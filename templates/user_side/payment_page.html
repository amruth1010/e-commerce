<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <h1>Complete Your Payment</h1>

    <p>Order Total: â‚¹{{ total_amount }}</p>

    <!-- Razorpay payment form -->
    <form action="/payment_success/" method="POST">
        <script
            src="https://checkout.razorpay.com/v1/checkout.js"
            data-key="{{ razorpay_key_id }}"  <!-- Razorpay Key ID -->
            data-amount="{{ total_amount * 100 }}"  <!-- Amount in paisa -->
            data-currency="INR"
            data-order_id="{{ razorpay_order_id }}"  <!-- Razorpay Order ID -->
            data-buttontext="Pay with Razorpay"
            data-name="Glamourista Fashion"
            data-description="Complete your payment"
            data-theme.color="#F37254">
        </script>
        <input type="hidden" name="razorpay_order_id" value="{{ razorpay_order_id }}">
    </form>
</body>
</html>
