
{% load static %}

<div class="edit-address-wrapper">
    <div class="container">
        <div class="header">
            <h2>Edit Address</h2>
            <p class="subtitle">Update your delivery information</p>
        </div>
        
        <form method="post" class="elegant-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">
                        <span class="label-text">{{ field.label }}</span>
                    </label>
                    <div class="input-wrapper">
                        {{ field }}
                        {% if field.errors %}
                            <div class="error-message">
                                <i class="fas fa-exclamation-circle"></i>
                                {{ field.errors }}
                            </div>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
            
            <div class="button-group">
                <button type="submit" class="save-btn">
                    <i class="fas fa-save"></i>
                    <span>Save Changes</span>
                </button>
                <a href="{% url 'accounts:userdash' %}" class="cancel-btn">
                    <i class="fas fa-times"></i>
                    <span>Cancel</span>
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    :root {
        --primary-black: #1a1a1a;
        --gold-accent: #CFB53B;
        --soft-white: #f9f7f3;
        --light-gray: #e8e6e1;
        --elegant-border: #d4c3a8;
    }

    .edit-address-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 100px);
        background: linear-gradient(135deg, var(--soft-white) 0%, #ffffff 100%);
        padding: 40px 15px;
    }

    .container {
        background: white;
        border-radius: 20px;
        box-shadow: 
            0 15px 30px rgba(0, 0, 0, 0.05),
            0 10px 20px rgba(0, 0, 0, 0.03);
        padding: 50px;
        width: 100%;
        max-width: 600px;
        border: 2px solid var(--elegant-border);
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 6px;
        background: linear-gradient(to right, var(--gold-accent), var(--primary-black));
    }

    .header {
        text-align: center;
        margin-bottom: 40px;
    }

    .header h2 {
        font-family: 'Playfair Display', serif;
        color: var(--primary-black);
        font-size: 32px;
        margin-bottom: 10px;
        letter-spacing: 1px;
        position: relative;
    }

    .header .subtitle {
        color: var(--primary-black);
        opacity: 0.7;
        font-size: 16px;
    }

    .elegant-form {
        display: grid;
        gap: 25px;
    }

    .form-group {
        position: relative;
    }

    .form-group label {
        display: block;
        margin-bottom: 10px;
    }

    .label-text {
        font-weight: 600;
        color: var(--primary-black);
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .input-wrapper input,
    .input-wrapper select,
    .input-wrapper textarea {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid var(--light-gray);
        border-radius: 8px;
        font-size: 16px;
        transition: all 0.3s ease;
        font-family: 'Optima', sans-serif;
    }

    .input-wrapper input:focus,
    .input-wrapper select:focus,
    .input-wrapper textarea:focus {
        border-color: var(--gold-accent);
        box-shadow: 0 0 0 2px rgba(207, 181, 59, 0.2);
        outline: none;
    }

    .error-message {
        color: #d9534f;
        font-size: 14px;
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .error-message i {
        margin-right: 5px;
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 30px;
    }

    .save-btn, .cancel-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 25px;
        border-radius: 8px;
        text-decoration: none;
        transition: all 0.3s ease;
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .save-btn {
        background-color: var(--primary-black);
        color: white;
        border: none;
    }

    .cancel-btn {
        background-color: transparent;
        color: var(--primary-black);
        border: 2px solid var(--primary-black);
    }

    .save-btn:hover {
        background-color: var(--gold-accent);
        transform: translateY(-3px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .cancel-btn:hover {
        background-color: var(--primary-black);
        color: white;
    }

    @media (max-width: 600px) {
        .container {
            padding: 30px 20px;
        }

        .header h2 {
            font-size: 28px;
        }

        .button-group {
            flex-direction: column;
            gap: 15px;
        }

        .save-btn, .cancel-btn {
            width: 100%;
        }
    }
</style>
