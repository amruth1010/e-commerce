{% extends 'user_side/base2.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Address</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Assuming you are using static files -->
    <style>
        /* General styling */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif; /* Modern font */
        }

        .form-heading {
            font-size: 28px; /* Increased font size */
            margin-bottom: 20px;
            color: #2c3e50; /* Darker color */
            text-align: center;
            text-transform: uppercase; /* Uppercase for emphasis */
            letter-spacing: 1px; /* Slight spacing for a clean look */
        }

        .address-form-container {
            max-width: 600px;
            margin: 40px auto; /* Centering with margin */
            padding: 30px; /* Increased padding */
            background-color: #ffffff; /* White background */
            border-radius: 15px; /* More rounded corners */
            border: 2px solid #dcdcdc; /* Light border for a soft look */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); /* Deeper shadow for depth */
        }

        .address-form-container form {
            display: flex;
            flex-direction: column;
        }

        .address-form-container label {
            font-weight: bold;
            color: #34495e; /* Darker label color */
            margin-bottom: 5px; /* Spacing between label and input */
        }

        .address-form-container input[type="text"],
        .address-form-container input[type="number"],
        .address-form-container select {
            width: 100%;
            padding: 12px; /* Increased padding for comfort */
            border: 1px solid #dcdcdc; /* Light border */
            border-radius: 8px; /* More rounded corners */
            box-sizing: border-box;
            font-size: 16px;
            margin-top: 5px;
            margin-bottom: 20px; /* Space between inputs */
            transition: border-color 0.3s ease;
        }

        .address-form-container input:focus,
        .address-form-container select:focus {
            border-color: #ffd700; /* Gold border on focus */
            outline: none;
        }

        .address-form-container .btn-primary {
            padding: 12px 20px; /* More padding for button */
            background-color: #2c3e50; /* Dark button color */
            color: #ffffff; /* White text for button */
            border: none;
            border-radius: 8px; /* More rounded corners for button */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Added transform for button */
        }

        .address-form-container .btn-primary:hover {
            background-color: #ffd700; /* Gold on hover */
            color: #2c3e50; /* Dark text on hover */
            transform: scale(1.05); /* Slightly enlarges the button on hover */
        }

        /* Error message styling */
        .form-errors {
            color: red;
            margin-bottom: 20px;
            font-size: 14px;
            text-align: center; /* Centering error messages */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .address-form-container {
                margin: 20px; /* Smaller margin on mobile */
                padding: 20px; /* Adjusted padding for smaller screens */
            }

            .form-heading {
                font-size: 24px; /* Slightly smaller heading on mobile */
            }
        }
    </style>
</head>
<body>

<h2 class="form-heading">Add New Address</h2>
<div class="address-form-container">
    {% if form.errors %}
        <div class="form-errors">
            {{ form.non_field_errors }}
            {{ form.errors }}
        </div>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-primary">Add Address</button>
    </form>
</div>

</body>
</html>

{% endblock %}
