{% extends 'admin_side/base.html' %}
{% load static %}
{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Add New Category</h2>

            <form method="POST" class="category-form">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="name">Category Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter category name" required>
                </div>

                <div class="form-group mb-3">
                    <label for="description">Description:</label>
                    <textarea class="form-control" id="description" name="description" rows="4" placeholder="Enter category description" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Category</button>
            </form>

            <div class="text-center mt-4">
                <a href="{% url 'category:list_categories' %}" class="btn btn-secondary">Back to Categories</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}

<style>
    /* Styles for the Add Category Page */
    .container {
        max-width: 600px;
        margin-top: 50px;
    }

    h2 {
        font-size: 28px;
        font-weight: bold;
        color: #333;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-control {
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 10px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: none;
    }

    .btn-primary {
        background-color: #007bff;
        border: none;
        padding: 10px 20px;
        color: white;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border: none;
        padding: 10px 20px;
        color: white;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
    }

    /* Media Query for Mobile Devices */
    @media (max-width: 768px) {
        .container {
            width: 100%;
        }

        h2 {
            font-size: 24px;
        }

        .btn {
            width: 100%;
            margin-bottom: 10px;
        }
    }
</style>
